services:
  - type: web
    name: attendance-processor
    env: python
    pythonVersion: 3.11
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -c gunicorn_config.py app:app"
    healthCheckPath: /healthz
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: UPLOAD_FOLDER
        value: /tmp/uploads
    plan: free
