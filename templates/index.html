<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Attendance Processor</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        font-family: 'Arial', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
      .container {
        background: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        padding: 30px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        backdrop-filter: blur(10px);
      }
      h1 {
        font-weight: 700;
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #fff;
      }
      label {
        font-size: 1rem;
        margin-bottom: 5px;
        color: #ccc;
      }
      .form-control-file {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 10px;
        border: none;
        font-size: 0.9rem;
        margin-bottom: 15px;
        color: #fff;
      }
      .form-control-file::file-selector-button {
        background: #ff6b6b;
        border: none;
        border-radius: 10px;
        padding: 5px 10px;
        color: #fff;
        cursor: pointer;
        transition: 0.3s;
      }
      .form-control-file::file-selector-button:hover {
        background: #ff4757;
      }
      .btn-primary {
        background: #ff6b6b;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        transition: 0.3s;
      }
      .btn-primary:hover {
        background: #ff4757;
        transform: scale(1.05);
      }
      .list-group-item-info {
        background-color: rgba(0, 123, 255, 0.6);
        color: #fff;
        border: none;
        border-radius: 10px;
        margin-bottom: 10px;
      }
      .list-group {
        padding-left: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload Attendance Files</h1>
      <form method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="weekly_file">Weekly Attendance Report:</label>
          <input type="file" class="form-control-file" name="weekly_file" id="weekly_file">
        </div>
        <div class="form-group">
          <label for="attendance_file">Attendance Report:</label>
          <input type="file" class="form-control-file" name="attendance_file" id="attendance_file">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="mt-4">
            <ul class="list-group">
              {% for message in messages %}
                <li class="list-group-item list-group-item-info">{{ message }}</li>
              {% endfor %}
            </ul>
          </div>
        {% endif %}
      {% endwith %}
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
