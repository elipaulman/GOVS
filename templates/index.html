<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Attendance Processor</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Upload Attendance Files</h1>
      <form method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="weekly_file">Weekly Attendance Report:</label>
          <input type="file" class="form-control-file" name="weekly_file" id="weekly_file">
        </div>
        <div class="form-group">
          <label for="attendance_file">Attendance Report:</label>
          <input type="file" class="form-control-file" name="attendance_file" id="attendance_file">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="mt-4">
            <ul class="list-group">
              {% for message in messages %}
                <li class="list-group-item list-group-item-info">{{ message }}</li>
              {% endfor %}
            </ul>
          </div>
        {% endif %}
      {% endwith %}
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
